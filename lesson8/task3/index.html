<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Lesson 8. Images. Font Awesome. Basic animation</h1>
            <section class = "font">
                <h2 class="text_tittle-tittle">Font Awesome + transition</h2>
                <div class = "font_icons">
                    <ul class="fa-ul">
                        <li><span class="fa-li"><i class="far fa-check-square"></i></span>Marvel</li>
                        <li><span class="fa-li fa-li1"><div class="icc"><i class="fas fa-spinner"></i></div></span>DC</li>
                        <li><span class="fa-li"><i class="far fa-square"></i></span>Starwars</li>
                    </ul>
                </div>
                <p>Наведись на синий блок и узри магию <b>transition</b>.</p>

            </section>

            <section class="animation">
                <h2 class="text_tittle-tittle">Transform</h2>
                <div class="animation_block">
                    <div class="block_element"></div>
                    <div class="block_element"></div>
                    <div class="block_element"></div>
                </div>
                <p><strong>Transform & keyframes</strong> в действии.</p>
            </section>

            <section class="background">
                <h2 class="text_tittle-tittle">CSS Background</h2>
                <div class="background_image"></div>
                <p>Выставляем картинку через <strong>CSS свойство background.</strong></p>
            </section>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/44622899ac.js" crossorigin="anonymous"></script>
</body>
</html>
